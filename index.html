<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="delay-container">
        <div id="delay-message">Delay</div>
        <input type="range" min="20" max="100" step="1" id="delay-handler">
    </div>
    <div id="root"></div>
    <div id="algo-container">
        <input type="button" value="Bubble sort" id="bubble-sort">
        <input type="button" value="Selection sort" id="selection-sort">
        <input type="button" value="Insertion sort" id="insertion-sort">
        <input type="button" value="Merge sort" id="merge-sort">
        <input type="button" value="Quick Sort" id="quick-sort">
        <input type="button" value="Heap Sort" id="heap-sort">
    </div>
</body>
</html>
