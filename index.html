<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="delay-container">
        <div id="delay-message">Delay</div>
        <input type="range" min="25" max="100" step="1" id="delay-handler">
        <div id="delay-displayer">63 ms</div>
    </div>
    <div id="array-size-container">
        <div id="array-message">Array size</div>
        <input type="range" min="5" max="60" step="1" value="60" id="array-size-handler">
        <div id="array-size-displayer">60</div>
    </div>
    <div id="root"></div>
    <div id="algo-container">
        <input type="button" value="Bubble sort" id="bubble-sort">
        <input type="button" value="Selection sort" id="selection-sort">
        <input type="button" value="Insertion sort" id="insertion-sort">
        <input type="button" value="Merge sort" id="merge-sort">
        <input type="button" value="Quick Sort" id="quick-sort">
        <input type="button" value="Heap Sort" id="heap-sort">
    </div>
    <div id="new-array-generator-container">
        <input type="button" value="Generate new array" id="generate-new-array">
    </div>
</body>
</html>
